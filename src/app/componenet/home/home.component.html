<section class="my-12 w-11/12 m-auto">
  <app-main-slider></app-main-slider>
  <app-categories-slider [categoriesList]="categoriesList()"></app-categories-slider>
</section>
<section class="w-10/12 m-auto">
  <h1 class="text-3xl mb-3">Popular Products:</h1>
  <input [(ngModel)]="searchWord"  type="text" placeholder="we have 50 products" class="w-9/12 m-auto block border-2 border-green-600 p-2 rounded-lg outline-none mb-5">
  <div class="grid grid-cols-1 sm:grid-cols-2 md:grid-cols-3 lg:grid-cols-4 gap-x-20 gap-y-12">
    @for(item of products().slice(0,12)  | search :searchWord(); track $index){
        <app-card [product]="item"></app-card>
      }
  </div>
</section>
